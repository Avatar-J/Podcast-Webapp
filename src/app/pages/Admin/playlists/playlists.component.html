<div class="playlist-header">
  <h1 class="title">Your Playlists</h1>
  <button
    mat-raised-button
    color="primary"
    (click)="openCreateDialog()"
    class="create-button"
  >
    <mat-icon>add</mat-icon>
    New Playlist
  </button>
</div>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div class="playlist-container">
  <div *ngIf="!isLoading && playlists.length === 0" class="empty-state">
    <mat-icon>queue_music</mat-icon>
    <h3>No playlists yet</h3>
    <p>Create your first playlist to organize your favorite episodes</p>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      Create Playlist
    </button>
  </div>

  <div *ngFor="let playlist of playlists" class="playlist-card">
    <app-playlist-card
      [playlist]="playlist"
      (playlistDeleted)="handlePlaylistDeleted($event)"
      (playlistUpdated)="handlePlaylistUpdated($event)"
    ></app-playlist-card>
  </div>
</div>
