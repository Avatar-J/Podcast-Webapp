create-playlist-dialog.component.html
<h2 mat-dialog-title>Create New Playlist</h2>

<mat-dialog-content>
  <form [formGroup]="playlistForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Playlist Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="playlistForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!playlistForm.valid"
  >
    Create
  </button>
</mat-dialog-actions>
