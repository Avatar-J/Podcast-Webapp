<!-- playlist-card.component.html -->
<mat-card class="playlist-card">
  <mat-card-header>
    <mat-card-title>{{ playlist.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ playlist.episodes?.length }}
      {{ playlist.episodes?.length === 1 ? "episode" : "episodes" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="description">{{ playlist.description }}</p>

    <div *ngIf="playlist.episodes!.length > 0" class="cover-image">
      <img [src]="playlist.episodes![0].img_url" alt="Playlist cover" />
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">VIEW</button>
    <button mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
