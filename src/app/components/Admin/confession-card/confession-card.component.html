<mat-card class="confession-card">
  <mat-card-header>
    <mat-card-title>{{ confession.category }}</mat-card-title>
    <mat-card-subtitle class="confession-subtitle">
      <mat-chip [color]="approvalColor" selected>{{ approvalStatus }}</mat-chip>
      <mat-chip color="grey" selected>{{ confession.emotion }}</mat-chip>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ confession.message }}</p>
  </mat-card-content>

  <mat-card-footer>
    <small>Posted: {{ confession.created_at | date : "medium" }}</small>
    <small *ngIf="confession.updated_at !== confession.created_at">
      â€¢ Updated: {{ confession.updated_at | date : "medium" }}
    </small>
  </mat-card-footer>

  <mat-card-actions *ngIf="showActions">
    <button
      mat-button
      color="primary"
      (click)="onApprove()"
      [disabled]="approvalStatus === 'Approved'"
    >
      <mat-icon>check_circle</mat-icon> Approve
    </button>
    <button
      mat-button
      color="warn"
      (click)="onReject()"
      [disabled]="approvalStatus === 'Pending'"
    >
      <mat-icon>cancel</mat-icon> Reject
    </button>
  </mat-card-actions>
</mat-card>
