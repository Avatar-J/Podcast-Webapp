<div class="playlist-card">
    <div class="image-wrapper">
        <img [src]="image" alt="playlist image" />
    </div>

    <div class="card-content">
        <h3>{{ playlist.name }}</h3>
        <p>Total Episodes: {{playlist.episodes?.length}}</p>
        <p>{{ playlist.description }}</p>


        <a [routerLink]=" ['/public/playlist', playlist.id]" class="view-link">View Full Playlist</a>

    </div>



</div>
